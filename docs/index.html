<!DOCTYPE html>
<html>
    <head>
        <title>Api</title>
    </head>
    
    <body>
        <script language="php">
            $KeyLock = "396bebd7-5831-416c-9560-ea5b44ac5301";
            $key = "null";

            if(isset($_POST['key'])){
                $key = $_POST['key'];
            }


            Function Login($key, $KeyLock)
            {
                if ($KeyLock == $key)
                {
                    return [
                        "status" => "success",
                    ];
                }
                else
                {
                    return [
                        "status" => "failed",
                    ];
                }
            }

            echo(json_encode(Login($key, $KeyLock)));
        </script>
    </body>
</html>
